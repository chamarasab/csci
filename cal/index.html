<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Calculator</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="first-number" class="form-label">First Number</label>
                <input type="number" class="form-control" id="first-number" aria-describedby="numberHelp">
              </div>
              <div class="mb-3">
                <label for="second-number" class="form-label">Second Number</label>
                <input type="number" class="form-control" id="second-number" aria-describedby="numberHelp">
              </div>
              
              <div class="row">
                <div class="col">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-info mb-3" onclick="sum()">+</button>
                  </div>
                </div>
                <div class="col">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary mb-3" onclick="substract()">–</button>
                  </div>
                </div>
                <div class="col">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success mb-3" onclick="multiply()">×</button>
                  </div>
                </div>
                <div class="col">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning mb-3" onclick="divide()">÷</button>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="answer" class="form-label">Answer</label>
                <input type="number" class="form-control" id="answer" aria-describedby="numberHelp">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="cal.js"></script>
</body>

</html>
