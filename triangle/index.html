<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        
                        <img src="triangle.PNG" alt="" style="border-radius: 18px;">
                        <h2>Area of a triangle</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="txtBase" class="form-label">Length of the Base (b)</label>
                            <input id="txtBase" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="txtHeight" class="form-label">Length of the Height (h)</label>
                            <input id="txtHeight" type="number" class="form-control">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" onclick="calculate()">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtResult" class="form-label">Result</label>
                            <input id="txtResult" type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
</body>

</html>
